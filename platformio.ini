; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	tobozo/ESP32-targz @ ^1.1.1
	pensactius/Sound Chip Library @ ^0.2.0
upload_speed = 921600
monitor_speed = 115200

[env:nodemcu]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
	tobozo/ESP32-targz @ ^1.1.1
	pensactius/Sound Chip Library @ ^0.2.0
upload_speed = 921600
monitor_speed = 115200
